<style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
       align-items: center;
    }

    button {
      background-color: #3f3f3f;
      border: 2px solid white;     
      border-radius: 15px;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      margin-bottom: 20px;
      outline: none;
      padding: 10px 30px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
    }

  

  button::before {
    content: "";
    border-radius: 50px;
    position: absolute;
    top: -10px;
    right: -10px;
    bottom: -10px;
    left: -10px;
    opacity: 0;
    z-index: -1;
  }

  /* ... */

    button:hover::before {
      opacity: 1;
    }
</stle>
